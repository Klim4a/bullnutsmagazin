<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Войти в аккаунт</title>
	<link rel="stylesheet" href="loginstyle.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<div class="wrapper">
		<form action="phorma.php" method="post">
			<h1>Войти</h1>
			<div class="input-box">
				<input type="text" placeholder="Имя пользователя" name="login"
				required>
				<i class='bx bxs-user'></i>
			</div>
			<div class="input-box">
				<input type="password"
				placeholder="Пароль" name="pass" required>
				<i class='bx bxs-lock-alt' ></i>
			</div>

			<div class="remember-forgot">
				<label><input type="checkbox"> Запомнить меня
				</label>
				<a href="#">Забыли пароль?</a>
			</div>

			<button type="submit" class="btn">Войти</button>

			<div class="register-link">
				<p>У вас нет аккаунта? <a 
				href="registr.html">Зарегистрироваться</a></p>
			</div>

		</form>
	</div>
</body>
</html>
